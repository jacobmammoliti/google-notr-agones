apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agones
  namespace: argocd
spec:
  project: default
  source:
    chart: agones
    repoURL: https://agones.dev/chart/stable
    helm:
      releaseName: agones
  destination:
    server: "https://kubernetes.default.svc"
    namespace: agones-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true